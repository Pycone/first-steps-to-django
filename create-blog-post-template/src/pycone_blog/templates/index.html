<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pycone blog</title>
</head>
<body>
  <h1>Pycone</h1>
  <hr />
  {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.author }}</p>
    <p>{{ post.created_date }}</p>
    <p>{{ post.text }}</p>
    <hr />
  {% endfor %}
</body>
</html>
